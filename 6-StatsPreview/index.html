<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="card">
    <section class="text-card">
      <article class="long-text">
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency
        </p>
      </article>
      <article class="number-information">
        <div class="information"> 
          <h3>10k+</h3>
          <p>companies</p>
        </div>
        <div class="information"> 
          <h3>314</h3>
          <p>templates</p>
        </div>
        <div class="information"> 
          <h3>12M+</h3>
          <p>queries</p>
        </div>
      </article>
    </section>
    <section class="img-card">
      <img src="images/image-header-desktop.jpg" alt="people">
      <div class="tapa-violeta"></div>
    </section>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
