<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Card component</title>
  <link rel="stylesheet" href="static/styles/desktop.css">
</head>
<body>
  <main id="main">
    <section class="content">
      <figure>
        <img src="./images/image-product-desktop.jpg" alt="Perfume desktop">
      </figure>
      <article class="description">
        <p>perfume</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <p>149.99</p><span>169.99</span>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="icon cart">
          add to cart
        </button>
      </article>
    </section>
  </main>

  div
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MartinAAcebeyL" target="_blank">Martin Condig</a>.
  </div>
</body>
</html>
