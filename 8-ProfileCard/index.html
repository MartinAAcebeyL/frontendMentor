<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <img src="images/bg-pattern-top.svg" alt="bg-pattern-top" id="ballon-top" class="ballon">
    <section id="card">
      <figure>
        <img src="images/bg-pattern-card.svg" alt="bg-pattern-top" />
      </figure>

      <article class="description">
        <figure>
          <img src="images/image-victor.jpg" alt="image-victor" />
        </figure>
        <p>Victor Crest <span>26</span></p>
        <p>London</p>
      </article>

      <article class="all-data">
        <div class="data">
          <p>80K</p>
          <p>Followers</p>
        </div>
        <div class="data">
          <p>803K</p>
          <p>Likes</p>
        </div>
        <div class="data">
          <p>1.4K</p>
          <p>Photos</p
        </div>
      </article>
    </section>

         
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
      <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" id="ball-botom" class="ballon">
  </body>
</html>
