<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="card">
        <figure class="chance-font-img">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium collection">
            <div class="capa">
                <img src="images/icon-view.svg" alt="ojo" class="eye"/>            
            </div>
        </figure>
        <article class="description">
            <h2 class="chance-font-text">Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <p>
                <span class="valor"> <img src="images/icon-ethereum.svg" alt="eterium"> 0.041 ETH</span>
                <span class="time">  <img src="images/icon-clock.svg" alt="clock"> 3 days left</span>
            </p>
        </article>
        <article class="by">
            <img src="images/image-avatar.png" alt="Jules Wyvern"> 
            <p>
                <span>Creation of</span> 
                <span class="chance-font-text">Jules Wyvern</span>
            </p>
        </article>
    </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
